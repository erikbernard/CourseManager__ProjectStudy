<h2>Course List</h2>
<div class="form-group row">
    <label class="col-sm-2 col-from-label" for="">Filter by:</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" [(ngModel)]="filter">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCouses">
            <td> <img width="30" [src]="course.imageUrl" alt="" srcset=""></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
